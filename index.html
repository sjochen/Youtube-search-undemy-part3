<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <title>YouTube Search</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Search<span>Vidz</span></h1>
            <p>Search All YouTube Videos</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="feildcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                    <input type="submit" id="search-btn" class="search-btn" value="">

                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>Copyright &copy;</footer>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
